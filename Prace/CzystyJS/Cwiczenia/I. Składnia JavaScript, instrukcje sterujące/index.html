<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th {
            background-color: #469BCA;
            color: #fff;
        }

        td {
            background-color: #FEC96A;
        }

        #empty {
            background-color: #fff;
        }

        .center {
            background-color: #fff;
        }
    </style>

</head>

<body>
    <script>
        // ----------------------------------
        //             Zadanie 1
        // ----------------------------------

        document.write('<b>"Witaj JavaScript"</b>')
        document.write("<br>")

        // ----------------------------------


        for (let index = -111; index <= 111; index++) {
            document.write(index + " ")

        } 100
        document.write("<br>")

        // ----------------------------------


        for (let index = 50; index > 0; index -= 3) {
            document.write(index + " ")
        }
        document.write("<br>")

        // ----------------------------------


        for (let index = 50; index >= 10; index--) {
            if (!(20 < index && index < 40)) {
                document.write(index + " ")
            }
        }
        document.write("<br>")

        // ----------------------------------
        //             Zadanie 2
        // ----------------------------------

        console.log("a)")
        for (let index = -30; index < 40; index++) {
            if (!(5 < index && index < 14) && index % 2 === 0) {
                console.log(index)
            }
        }

        // ----------------------------------

        console.log("b)")
        for (let index = -20; index < 40; index++) {
            if (!(3 < index && index < 12) && index % 2 === 1) {
                console.log(index)
            }
        }

        // ----------------------------------

        console.log("c)")
        for (let index = -100; index < 41; index++) {
            if (!(-50 < index && index < 12) && index % 3 === 0) {
                console.log(index)
            }
        }

        // ----------------------------------
        //             Zadanie 3
        // ----------------------------------


        var number = parseInt(prompt())
        document.write("<pre>")

        for (let index = 0; index < number; index++) {
            document.write("X")
        }
        document.write("<br>")
        document.write("<br>")

        // ----------------------------------


        for (let index = 0; index < number; index++) {
            document.write("X ")
        }
        document.write("<br>")

        for (let index = 0; index < number - 2; index++) {
            var line = "X "
            for (let j = 0; j < number - 2; j++) {
                line += "  "
            }
            document.write(line)
            document.write("X<br>")

        }

        for (let index = 0; index < number; index++) {
            document.write("X ")
        }

        document.write("<br>")
        document.write("<br>")

        // ----------------------------------

        var max = number * 2 - 1
        for (let index = number; index > 0; index--) {
            var x = index * 2 - 1
            for (let j = 0; j < (max - x) / 2; j++) {
                document.write(" ")
            }
            for (let j = 0; j < x; j++) {
                document.write("X")
            }
            for (let j = 0; j < (max - x) / 2; j++) {
                document.write(" ")
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")

        // ----------------------------------

        for (let index = 0; index <= number; index++) {
            for (let j = 0; j < index; j++) {
                document.write(j + 1)
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")

        // ----------------------------------

        for (let index = 0; index <= number; index++) {
            for (let j = 0; j < number - index; j++) {
                document.write(" ")
            }
            for (let j = index; j > 0; j--) {
                document.write(j)
            }
            document.write("<br>")
        }
        document.write("<br>")
        document.write("<br>")

        // ----------------------------------

        var wynik = 1
        for (let index = 1; index <= number; index++) {
            wynik *= index
        }
        document.write(wynik)
        document.write("<br>")

        // ----------------------------------

        var wynik = 1
        for (let index = 1; index < number; index++) {
            if (index % 2 == 1)
                wynik += index
        }
        document.write(wynik)
        document.write("<br>")

        // ----------------------------------

        var i = 2
        while (number >= i * i) {
            if (number % i == 0) {
                document.write("nie ")
            }
            i += 1
        }
        document.write("jest liczbą pierwszą")
        document.write("<br>")
        document.write("</pre>")

        // ----------------------------------

        document.write("<table>")
        const w = 20
        const h = 20
        for (let x = 0; x <= w; x++) {
            document.write("<tr>")

            for (let y = 0; y <= h; y++) {
                if (y === 0 || x === 0) {
                    if (y === x) {
                        document.write("<th id=\"empty\"></th>")
                    }
                    else if (x === 0) {
                        document.write("<th>" + y + "</th>")
                    }
                    else {
                        document.write("<th>" + x + "</th>")
                    }


                }
                else {
                    if (x === y) {
                        document.write("<td class=\"center\">" + x * y + "</td>")
                    }
                    else {
                        document.write("<td>" + x * y + "</td>")
                    }
                }
            }
            document.write("</tr>")

        }
        document.write("</table>")

        // ----------------------------------
        //             Zadanie 4
        // ----------------------------------

        var pesel = prompt("Podaj pesel", 00523192642)

        document.write("PESEL:")
        document.write("<br>")


        else {
            var wagi = [1, 3, 7]
            var w_index = 0
            var suma = 0
            for (let index = 0; index < pesel.length; index++) {
                suma += parseInt(pesel[index]) * wagi[w_index]
                w_index++
                if (w_index >= wagi.length) {
                    w_index = 0
                }

            }
            if (suma % 10 != 0) {
                document.write("Niepoprawna suma kontrolna w numerze pesel")
            }
            else {
                document.write("Płeć: ")


                if (parseInt(pesel[10]) % 2) {
                    document.write("Kobieta")
                }
                else {
                    document.write("Mężczyzna")
                }

                document.write("<br>")

                document.write("Data urodzenia: ")

                y = pesel[0] + pesel[1]
                m = pesel[2] + pesel[3]
                d = pesel[4] + pesel[5]

                if (m >= 81 && m <= 92) {
                    y = "18" + y
                    m -= 80
                }
                else if (m >= 1 && m <= 12) {
                    y = "19" + y
                }
                else if (m >= 21 && m <= 32) {
                    y = "20" + y
                    m -= 20
                }
                else if (m >= 41 && m <= 52) {
                    y = "21" + y
                    m -= 40
                }
                else if (m >= 61 && m <= 72) {
                    y = "22" + y
                    m -= 60
                }

                document.write(d + "." + m + "." + y)

            }
        }
        document.write("<br>")


    </script>
</body>

</html>
