<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            crossorigin
            src="https://unpkg.com/react@17.0.2/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const Comp0 = () => {
                return <div>0</div>;
            };
            const Comp1 = () => {
                return <div>1</div>;
            };

            const comp = [(i) => <Comp0 key={i} />, (i) => <Comp1 key={i} />];

            const Root = () => {
                const [list, setList] = React.useState([0, 1]);
                return (
                    <>
                        <button
                            onClick={() => {
                                setList((l) => [...l, 0]);
                            }}
                        >
                            0
                        </button>
                        <button
                            onClick={() => {
                                setList((l) => [...l, 1]);
                            }}
                        >
                            1
                        </button>
                        {list.map((i, n) => comp[i](n))}
                    </>
                );
            };

            ReactDOM.render(<Root />, document.getElementById("root"));
        </script>
    </body>
</html>
